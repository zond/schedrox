<div class="row-fluid">
	<div class="span6">
		<label><%- model.name %></label>
	</div>
	<div class="span6">
		<input <%= write_auth ? '' : 'disabled="disabled" ' %>type="text" class="text-property" value="<%- (getter() || {})[model.name] %>">
		<% if (error != null) { %>
		<div class="alert">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
      <p><%- error %></p>
		</div>
		<% } %>
	</div>
</div>
